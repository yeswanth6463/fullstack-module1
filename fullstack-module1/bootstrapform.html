<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>forms</title>
  </head>
  <body>
    <h1>bootstrap forms example:</h1>
    <div class ="container">
      <h2 class="my-5">forms:</h2>
        <div class ="row">
          <div class="col-md-6">
            <h3>inputs</h3>
            <form>
              <div class="mb-3">
                
                <lable class="from-label">
                  email addreess
                </lable> 
                <input type="email"class="form-control">
                <div class="form-text">
                  we'll neve share ur email anyone else.
                </div> 
                </div>
                <div class="mb-3">
                  <lable class="form-lable">
                    password
                  </lable>
                  <input type="password" class="form-control">


                </div>      
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input">
                  <lable class="form-check-label">check me out</lable>
                </div>
                <button type="submit" class="btn-outline-primary">submit</button>

              </form>
         
            </div>
          <div class="col-md-6">
            <h3>radio/checboxes</h3>
            <div class="form-check">

              <input class="form-check-input" type="checkbox" values="">
              <label class="form-check-label">default checkbox</label>
            </div>
            <div class="form-check">

              <input class="form-check-input" type="checkbox" values="" checked>
              <label class="form-check-label">checked checkbox</label>
            </div>
            <div class="form-check">
              <input class="form-check-label" type="checkbox" value="" id="flexcheckindeterminate" >
              <lable class="form-check-label" for="flexcheckindeterminate">
                indeterminate checkbox
              </lable>

            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexradiodefault" id="flexradiodefault">
              <labele class="form-check-label" for="flexradiodefault">
                default radio
              </labele>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexradiodefault" id="flexradiodefault2" checked>
              <labele class="form-check-label" for="flexradiodefault2">
                default checked  radio
              </labele>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexradiodefault" id="flexradiodefault2" checked disabled>
              <labele class="form-check-label" for="flexradiodefault2">
                default checked  radio
              </labele>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input"
                    type="checkbox"  >
                    <label class="form-check-label">default switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input"
                    type="checkbox" checked  >
                    <label class="form-check-label">default switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input"
                    type="checkbox"  checked disabled >
                    <label class="form-check-label">default switch checkbox input</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-label"
              type="checkbox"
              id="inlinecheckbox1"
              value="option1"
              >
              <label class="form-check-label" for="inlinecheckbox1">
                1
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-label"
              type="checkbox"
              id="inlinecheckbox2"
              value="option1"
              >
              <label class="form-check-label" for="inlinecheckbox2">
                2
              </label>
              
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-label"
              type="checkbox"
              id="inlinecheckbox3"
              value="option1"
              disabled
              >
              <label class="form-check-label" for="inlinecheckbox3">
                3(disabled)
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input"
              type="radio"
              naame="inlineradiooptions"
              id="inlineradio1"
              value="option1"
              >
              <label class="form-check-label" for="inlineradio1">
                1
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input"
              type="radio"
              naame="inlineradiooptions"
              id="inlineradio2"
              value="option2"
              >
              <label class="form-check-label" for="inlineradio2">
                2
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input"
              type="radio"
              naame="inlineradiooptions"
              id="inlineradio3"
              value="option3"
              disabled
              >
              <label class="form-check-label" for="inlineradio3">
                3
            </div>

            <div class="row">
              <div class="col-md-6">
                <h3 class="my-5">files
                </h3>
                <div class="form-file">
                  <input type="file" class="form-file-input" id="customfile">
                  <lable class="form-file-text" foe="customfile">
                    <span class="form-file-text">choose file...</span>
                    <span class="form-file-button">browse</span>
                  </lable>
                </div>
                <h3 class="my-5">range</h3>
                <lable class="for,-lable">
                  example label
                </lable>
                <input type="range" class="form-control-range">
              </div>
            </div>
            
          </div>
        </div>
        </div>
        

     
     
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
